<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>JS Game | Rock Paper Scissors</title>

    <!-- Link your stylesheet here -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 2.: Main game container -->
    <section class="container">
        <!-- Result section showing user vs computer images -->
        <div class="result-field">
            <!-- 3. Images for player and computer choices -->
            <div class="result-images">
                <span class="user-result">
                    <img src="images/rock.png" alt="User Choice">
                </span>
                <span class="computer-result">
                    <img src="images/paper.png" alt="Computer Choice">
                </span>
            </div>
            <!-- 4. Placeholder result text -->
            <div class="result">Let's Play!!</div>
        </div>
        <!-- 5. Add Option Images-->
        <div class="option-images">
            <span class="option-img">
                <img src="images/rock.png" alt="Rock Hand">
                <p>Rock</p>
            </span>
            <span class="option-img">
                <img src="images/paper.png" alt="Paper Hand">
                <p>Paper</p>
            </span>
            <span class="option-img">
                <img src="images/scissors.png" alt="Scissors Hand">
                <p>Scissors</p>
            </span>
        </div>
    </section>
    <!--6. Link Javascript File -->
    <script src="main.js" defer></script>
</body>
</html>
