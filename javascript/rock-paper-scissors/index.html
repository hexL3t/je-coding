<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>JS Game | Rock Paper Scissors</title>

    <!-- Link your stylesheet here -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- STEP 2: Main game container -->
    <section class="container">
        
        <!-- Result section showing user vs CPU images -->
        <div class="result-field">

            <!-- STEP 2A: Images for player and CPU choices -->
            <div class="result-images">
                <span class="user-result">
                    <img src="images/rock.png" alt="User Choice">
                </span>
                <span class="cpu-result">
                    <img src="images/rock.png" alt="CPU Choice">
                </span>
            </div>

            <!-- STEP 2B: Placeholder result text -->
            <div class="result">Let's Play!!</div>
        </div>
        
    </section>
</body>

</html>
